{% extends 'harmony_checker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Check Harmony</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{% crispy score_form %}</p>
    <p><input type="submit" class="btn btn-primary" value="Check!"/></p>
</form>
{% endblock %}
