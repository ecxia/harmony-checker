{% extends 'harmony_checker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{% crispy form %}</p>
    <p><input type="submit" class="btn btn-primary" value="Submit"/></p>
</form>
{% endblock %}
